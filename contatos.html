<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBV- origens brasileiras viagens</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">OBV</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="destinos.html">Destinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pacotes.html">Pacotes de Viagem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="promocoes.html">Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contatos.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container py-4">
        <h2 class="text-center mb-4">Contato</h2>
        <div class="row">
            <div class="col-md-6 mb-3">
                <h5>Informações de Contato:</h5>
                <p>Telefone: (XX) XXXX-XXXX</p>
                <p>Email: contato@agenciadeviagens.com</p>
                <p>Endereço: Rua da Agência, 123 - Cidade - Estado</p>
            </div>
            <div class="col-md-6 mb-3">
                <h5>Formulário de Contato:</h5>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="bg-light text-center py-3">
        <p></p>
    </footer>
    <div class="container mt-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="modeSwitch">
            <label class="form-check-label" for="modeSwitch">Modo Escuro</label>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
